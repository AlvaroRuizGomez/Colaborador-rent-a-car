<div id="borrarcontenido" class="pestanyaContenido">
    <h2 class="titulo">Template <%=it.datos.nombreArchivo %> </h2>
    <input type="hidden" id="accion" name="accion" value="<%=it.accion %>">
    <ul>
        <li class="centrado">
            <div class="tamanyo-200">
                <button id="atras_" class="boton azul">Atras</button>
            </div>

            <div class="tamanyo-200">
                <button class="boton rojo">Guardar</button>
            </div>
            <div class="tamanyo-200">
                <button class="boton verde">Generar cache</button>
            </div>
            <div class="">
                <button class="boton azul">Volver al default</button>
            </div>
        </li>
        <li class="centrado">
            <textarea style="border: 1px solid black; width: 100%; height: 300px;" name="archivo" id="" cols="30" rows="10"><%=it.datos.archivo%></textarea>
        </li>
    </ul>
</div>
