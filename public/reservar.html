                                        <div class="icon-number">4</div>
                                    </div>
    
                                    <div class="servicios-puertas">
                                        <img class="icon-24" src="img/svg/puerta.svg" alt="puertas">

                                    </div>
                                        
                                    <div class="servicios-aire" >
