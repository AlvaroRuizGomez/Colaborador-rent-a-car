    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Comandos SSH Servidor
        if: "contains(github.event.head_commit.message, '/d')"
        uses: appleboy/ssh-action@master
