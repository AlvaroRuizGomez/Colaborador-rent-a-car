version: "3.8"
services:
  frontend:
    restart: always
    image: sosan/frontend-rentacarmallorca:latest
    container_name: frontend
    ports:
      - 8080:8080
    environment:
      URL_BACKEND: backend
      URL_FRONTEND: frontend
      NODE_ENV: production
    secrets:
        - PORT_BACKEND
        - ENDPOINT_VARIABLES_FRONTEND
        - TOKEN_FOR_BACKEND_ACCESS
    networks:
      - gateway
    depends_on:
      - backend
  backend:
    restart: always
    image: sosan/backend-rentacarmallorca:latest
    container_name: backend
    ports:
      - 3000:3000
    networks:
      - gateway
    secrets:
      - PORT_FRONTEND
      - PORT_BACKEND
      - REDISDB_PORT
      - REDISDB_HOST
      - REDISDB_PASSWORD
      - ENDPOINT_VARIABLES_FRONTEND
      - TOKEN_FOR_BACKEND_ACCESS
    environment:
      URL_BACKEND: backend
      URL_FRONTEND: frontend
      NODE_ENV: production
networks:
  gateway: {}
secrets:
  REDISDB_PASSWORD:
    file: "./secrets/redisdb_password.txt"
  REDISDB_PORT:
    file: "./secrets/redisdb_port.txt"
  REDISDB_HOST:
    file: "./secrets/redisdb_host.txt"
  PORT_FRONTEND:
    file: "./secrets/port_frontend.txt"
  PORT_BACKEND:
    file: "./secrets/port_backend.txt"
  ENDPOINT_VARIABLES_FRONTEND:
    file: "./secrets/endpoint_variables_frontend.txt"
  TOKEN_FOR_BACKEND_ACCESS:
    file: "./secrets/token_for_backend_access.txt"
