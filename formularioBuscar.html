<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario Buscar</title>
        <!-- ------------------- jQuery------------------------- -->
        <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
        <script src="jquery/jquery-3.5.1.min.js"></script>
        <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
        <!-- --------------------------------------------------- -->

        <!-- ------------- Clock Picker jQuery ----------------- -->
        <link rel="stylesheet" href="clockpicker.css">
        <script src="clockpicker.js"></script>
        <!-- --------------------------------------------------- -->

        <link rel="stylesheet" href="css/styles2.css" />
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
        <link href = "https://fonts.googleapis.com/css2? family = Caveat & display = swap" rel = "stylesheet ">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Allura&family=Arizonia&family=Charmonman:wght@700&family=Damion&family=Faster+One&family=Galada&family=Gravitas+One&family=Montez&family=Sarina&family=Sonsie+One&display=swap" rel="stylesheet">  

        <!------------------- Bootstrap CSS ------------------------>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- --------------------------------------------------- -->
        
    </head>

    <body>
        <div class="aside-box">
            <div class="titulo-form">
                <label>Alquiler de Coches</label>
            </div>
            <!-- -----------------------------------Inicio Fecha Recogida  ------------------------- -->
            <div class="form-inline form-buscar">
                <div class="formDateRecogida">
                    <form class="form-inline">  
                        <div class="labelDate-form-recogida">
                            <label>
                                Recogida:
                            </label>
                        </div>

                        <input type="text" class="form-control form-control-date datepicker" id="fechaRecogida" value="" data-placement="right" data-align="bottom" data-name="" readonly="">  
                        <img src="./img/img-Calendar/calendar.jpg" alt="Calendario recogida" class="img-calendar triggerRec">

                        <div class="labelClock-form-recogida">
                            <label>
                                Hora :
                            </label>
                        </div>
                        <div class="clockpicker">
                            <input type="text" class="form-control form-control-clock" value="09:00" ata-align="top" data-placement="bottom" data-autoclose="true" readonly=""/>
                            <span class="input-group-addon">
                                <img src="/img/Img-Clock/clock.png" alt="Reloj Recogida" class="img-clock">
                            </span>
                        </div>         
                    </form>   
                </div>    
            </div>
            <!-- -----------------------------------Fin Fecha Recogida  ------------------------- -->
            <!-- ******************************************************************************** -->
            <!-- -----------------------------------Inicio Fecha Devolucion  -------------------- -->
            <div class="form-inline form-buscar">
                <div class="formDateDevolucion">
                    <form class="form-inline">  
                        <div class="labelDate-form-devolucion">
                            <label>
                                Devolucion :
                            </label>
                        </div>

                        <input type="text" class="form-control form-control-date datepicker" id="fechaDevolucion" value="" data-placement="right" data-align="bottom" data-name="" readonly="">  
                        <img src="./img/img-Calendar/calendar.jpg" alt="Calendario devolucion" class="img-calendar triggerDev">

                        <div class="labelClock-form-devolucion">
                            <label>
                                Hora :
                            </label>
                        </div>
                        <div class="clockpicker">
                            <input type="text" class="form-control form-control-clock" value="20:00" ata-align="top" data-placement="bottom" data-autoclose="true" readonly=""/>
                            <span class="input-group-addon">
                                <img src="/img/Img-Clock/clock.png" alt="Reloj Devolucion" class="img-clock">
                            </span>
                        </div>         
                    </form>   
                </div>    
            </div>
            <!-- -----------------------------------Fin Fecha Devolucion  ------------------------- -->

            <div class="form-chequeo">
                <label>
                    <input type="checkbox" name="" class="form-check-input mr-sm-2" checked>Conductor de entre 26 y 69 a√±os
                </label>
            </div> 
            <div class="btnBuscar">
                <button type="button" class="btn btn-primary btn-lg btn-block">Ver precios</button>
            </div>
        </div>

    </body>
</html>

<!-- Inicio Bootstrap Calendario Cupertino themes -------->

<script>
    $(function() {
        $("#fechaRecogida").datepicker({ dateFormat: 'dd-mm-yy' });
        $(".datepicker").datepicker("setDate", new Date());
        $(".triggerRec").click(function(){
            $("#fechaRecogida").datepicker("show");
        }); 
    });
</script>

<script>
    $(function() {
        $("#fechaDevolucion").datepicker({ dateFormat: 'dd-mm-yy' });
        $(".datepicker").datepicker("setDate", new Date());
        $(".triggerDev").click(function(){
            $("#fechaDevolucion").datepicker("show");
        }); 
    });
</script>

    $('.clockpicker').clockpicker();
</script>
